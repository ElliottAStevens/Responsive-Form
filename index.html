<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e083f12d9e.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
</head>
<body>
  
  <div class="container">
    <h1 class="brand"><span>Elliott Stevens Web Design</span></h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Elliott Stevens Web Design</h3>
        <ul>
          <li><i class="fas fa-map-marker-alt"></i> 44 something street</li>
          <li><i class="fas fa-mobile-alt"></i> 07987654321</li>
          <li><i class="fas fa-envelope-square"></i> email@test.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email us</h3>
        <form>
          <p>
            <label for="">Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label for="">Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label for="">Email address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label for="">Phone number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label for="">Message</label>
            <textarea name="message" id="" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>




  
</body>
</html>
